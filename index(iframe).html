				}
				$("#sel_book").change({'del':false}, selChange);
				// $("#favcolor").change({}, selChange);  沒用
				$("#showViewer").click({'del':true}, selChange);
				selChange({'data':{'del':false}});
				$("#showVideo").click({}, () => window.open('img/book{0}/{0}-skillskit_movie.mp4'.format($("#sel_book").val())));
				$("#showVideo2").click({}, () => window.open('img/book{0}/{0}-skillskit_movie_s.mp4'.format($("#sel_book").val())));

				// $('#favcolor').ColorPicker({ onChange: selChange });

				function setIframeHeight(iframe) {
					if (iframe) {
						var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
						if (iframeWin.document.body)
							iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
					}
				};
			</script>
	</body>
