<html>

<head>
    <title>iframe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/viewer.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.5.0/viewer.min.css"> -->
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <ul class="docs-pictures clearfix" id="viewerjs" style="display: none;"></ul>
            </div>
        </div>


        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <!-- <script src="assets/js/viewer-jquery.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.5.0/viewer.min.js"></script>
        <script src="assets/js/string.format.js"></script>
        <script>
            var ary = location.href.split('?')[1].split('&');
            let booknum = 0;
            for (i = 0; i < ary.length; i++) {
                if (ary[i].split('=')[0] == 'book')
                    booknum = ary[i].split('=')[1];
                else if (ary[i].split('=')[0] == 'color')
                    document.body.style.background = ary[i].split('=')[1];
            }
            imgtype = ['-card.png',
                '-icon_s.png',
                '-bustup_spine.png',
                '-enemy_spine.png',
                '-icon_l_spine.png',
                '-skillskit_spine.png'
            ]
            imgtype.forEach(phase_url => {
                var dmurl = 'img/book{0}/{0}{1}'.format(booknum, phase_url)
                $('#viewerjs').append(
                    $('<li>').append(
                        $('<img>')
                        .attr('src', dmurl)
                    ));
            });
            // var viewer = $('#viewerjs').viewer({
            //     url: 'src',
            // });
            // viewer.show();

            window.addEventListener('DOMContentLoaded', function() {

                var viewer = new Viewer(document.getElementById('viewerjs'), {
                    hidden: function() {
                        viewer.destroy();
                    },
                });

                // image.click();
                viewer.show();
            });
        </script>
</body>

</html>
